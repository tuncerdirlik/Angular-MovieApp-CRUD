<div class="card my-3"  *ngIf="loggingService.messsages.length">
  <div class="card-header">
    Messages
  </div>
  <div class="card-body">
    <button (click)="loggingService.clear()" class="btn btn-primary btn-sm">Clear</button>
    <hr />
    <p *ngFor="let message of loggingService.messsages">
      {{message}}
    </p>
  </div>
</div>
